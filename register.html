<!DOCTYPE html>

		<link rel="stylesheet" type="text/css" href="./css.css">
		<script>

	</head>
	<body>

					<tr>

						<td>
							<input type='password' id='userpw' name='userpw'>
						</td>	
					</tr>
					<tr>

						</td>

					</tr>
					</tbody>
					<tfoot>
					<tr height="50">
						<td colspan="2" class="txt_center" >
							<button type="button"  onclick="location.href='index.html'">취소</button> <button type="submit">회원가입</button>
						</td>	
					</tr>
					</tfoot>
